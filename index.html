<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoomStop MVP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>DoomStop Beta</h1>
            <p>Beat doomscrolling by playing a quick game, laughing at a meme or reading a positive win.</p>
        </header>

        <div id="stats">
            <p><strong>Total escapes:</strong> <span id="totalEscapes">0</span></p>
            <p><strong>Today's escapes:</strong> <span id="todayEscapes">0</span></p>
        </div>

        <div id="menu">
            <button id="triviaBtn" class="loop-btn">Start Trivia</button>
            <button id="memeBtn" class="loop-btn">Random Meme</button>
            <button id="quickWinBtn" class="loop-btn">Quick Win</button>
        </div>

        <div id="content" class="content-area"></div>

        <footer>
            <p>Made with ❤️ by JMO & Sons Ltd</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
